{% extends 'main/base.html' %}
{%load static%}
{% block content %}
<style>
    /* Add a stylish background image and some padding */
    .container {
        background-image: url("{% static 'assets/images/clubs.png' %}");
        background-size: cover;
        background-position: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: white;
    }

    h2 {
        font-family: 'Arial', sans-serif;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .list-group-item {
        background-color: rgba(255, 255, 255, 0.8);
        margin-bottom: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: rgba(255, 255, 255, 1);
        transform: translateY(-5px);
    }

    a {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #343a40;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #007bff;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.4);
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

<div class="container">
    <h2 class="mb-4">Clubs List</h2>
    <a href="{% url 'create_club' %}" class="btn btn-primary mb-3">Add New Club</a>
    <ul class="list-group">
        {% for club in clubs %}
        <li class="list-group-item">
            <a href="{% url 'view_club' club.pk %}">{{ club.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
