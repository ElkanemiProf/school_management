{% extends 'main/base.html' %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Add New Subject</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Subject</button>
        </form>
    </div>
</div>
{% endblock content %}
