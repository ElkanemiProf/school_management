{% extends 'main/base.html' %}

{% block title %}Modify Subject{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Close button added here -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="card-title">Modify Subject</h4>
                    <!-- Close button (X) that navigates back -->
                    <a href="{% url 'subject_list' %}" class="btn-close" aria-label="Close"></a>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}" placeholder="Subject Name">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="level">Level</label>
                        <select class="form-select" id="level" name="level">
                            {% for value, label in form.level.field.choices %}
                                <option value="{{ value }}" {% if form.level.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code" name="code" value="{{ form.code.value|default_if_none:'' }}" placeholder="Subject Code">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Subject Description">{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="teacher">Teacher</label>
                        <select class="form-select" id="teacher" name="teacher">
                            {% for value, label in form.teacher.field.choices %}
                                <option value="{{ value }}" {% if form.teacher.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
