
<!-- main/create_budget.html or main/update_budget.html -->
{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if budget %}Edit Budget{% else %}Create Budget{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if budget %}Update Budget{% else %}Create Budget{% endif %}</button>
    </form>
</div>
{% endblock %}
